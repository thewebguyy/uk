<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Account - CustomiseMe UK</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Manage your CustomiseMe UK account, track orders, and update your profile.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Dashboard specific styles */
    .dashboard-container {
      padding: 3rem 0;
      min-height: 60vh;
    }

    .dashboard-sidebar {
      background: var(--color-white);
      border: 1px solid var(--color-grey-light);
    }

    .dashboard-menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      color: var(--color-grey-dark);
      text-decoration: none;
      border-bottom: 1px solid var(--color-grey-light);
      transition: all 0.2s;
      font-weight: 500;
      font-size: 0.875rem;
    }

    .dashboard-menu-item:hover,
    .dashboard-menu-item.active {
      background: var(--color-grey-light);
      color: var(--color-black);
      padding-left: 1.25rem;
    }

    .dashboard-menu-item svg {
      width: 20px;
      height: 20px;
    }

    .dashboard-content-area {
      background: var(--color-white);
      min-height: 400px;
    }

    .stat-card {
      background: var(--color-grey-light);
      padding: 1.5rem;
      text-align: center;
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--color-black);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-grey-dark);
    }
  </style>
</head>

<body>
  <!-- Navigation Component -->
  <div id="navigation" data-component="components/nav.html"></div>

  <!-- Cart Component -->
  <div id="cart-container" data-component="components/cart.html"></div>

  <!-- LOADING OVERLAY -->
  <div id="auth-loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- GUEST VIEW -->
  <section id="guest-view" class="section" style="display: none;">
    <div class="container">
      <div class="row g-5">
        <!-- Sign In (Left) -->
        <div class="col-lg-6">
          <div class="p-5" style="background: var(--color-grey-light); height: 100%;">
            <h3 class="mb-4">Sign In</h3>
            <form id="signin-form" onsubmit="handleSignIn(event)">
              <div class="mb-3">
                <label for="signin-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="signin-email" required>
              </div>
              <div class="mb-3">
                <label for="signin-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="signin-password" required>
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3" id="signin-btn">Sign In</button>
            </form>
            <div class="text-center">OR</div>
            <button type="button" class="btn btn-outline w-100 mt-3" onclick="handleGoogleSignIn()">Sign in with
              Google</button>
          </div>
        </div>
        <!-- Create Account (Right) -->
        <div class="col-lg-6">
          <div class="p-5"
            style="background: var(--color-white); border: 1px solid var(--color-grey-light); height: 100%;">
            <h3 class="mb-4">Create Account</h3>
            <form id="signup-form" onsubmit="handleCreateAccount(event)">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="signup-name" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="signup-email" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="signup-password" required minlength="8">
              </div>
              <button type="submit" class="btn btn-primary w-100 mb-3">Create Account</button>
            </form>
            <div class="text-center">OR</div>
            <button type="button" class="btn btn-outline w-100 mt-3" onclick="handleGoogleSignIn()">Sign up with
              Google</button>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- DASHBOARD VIEW -->
  <section id="dashboard-view" class="dashboard-container" style="display: none;">
    <div class="container">
      <div class="row g-4">
        <!-- Sidebar -->
        <div class="col-lg-3">
          <div class="dashboard-sidebar">
            <div class="p-4 text-center border-bottom">
              <div
                style="width: 80px; height: 80px; background: var(--color-grey-light); border-radius: 50%; margin: 0 auto 1rem; display: flex; align-items: center; justify-content: center;">
                <span style="font-size: 2rem;" id="user-initial">U</span>
              </div>
              <h5 class="mb-0" id="user-name">User Name</h5>
              <small class="text-grey-dark" id="user-email">email@example.com</small>
            </div>
            <nav class="d-flex flex-column">
              <a href="#" class="dashboard-menu-item active" onclick="showTab('overview')"><svg>
                  <use xlink:href="#icon-home" />
                </svg> Overview</a>
              <a href="#" class="dashboard-menu-item" onclick="showTab('orders')"><svg>
                  <use xlink:href="#icon-box" />
                </svg> Order History</a>
              <a href="#" class="dashboard-menu-item" onclick="showTab('profile')"><svg>
                  <use xlink:href="#icon-user" />
                </svg> Profile & Address</a>
              <a href="#" class="dashboard-menu-item" onclick="showTab('settings')"><svg>
                  <use xlink:href="#icon-settings" />
                </svg> Settings</a>
              <a href="#" class="dashboard-menu-item text-danger" onclick="window.AuthService.logout()"><svg>
                  <use xlink:href="#icon-log-out" />
                </svg> Sign Out</a>
            </nav>
          </div>
        </div>
        <!-- Content -->
        <div class="col-lg-9">
          <div class="dashboard-content-area p-4" id="tab-overview">
            <h3>Overview</h3>
            <div class="row g-3 mt-2">
              <div class="col-md-4">
                <div class="stat-card">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Total Orders</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat-card">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Active Subs</div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="stat-card">
                  <div class="stat-number">0</div>
                  <div class="stat-label">Reward Points</div>
                </div>
              </div>
            </div>
            <h4 class="mt-5">Recent Activity</h4>
            <p class="text-grey">No recent activity.</p>
          </div>

          <div class="dashboard-content-area p-4" id="tab-orders" style="display: none;">
            <h3>My Orders</h3>
            <p>No orders found.</p>
          </div>

          <div class="dashboard-content-area p-4" id="tab-profile" style="display: none;">
            <h3>My Profile</h3>
            <form class="mt-4" style="max-width: 500px;">
              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" id="profile-name">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="profile-email" readonly disabled>
              </div>
              <button class="btn btn-primary">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer Component -->
  <div id="footer-container" data-component="components/footer.html"></div>

  <!-- Scripts -->
  <script src="js/components.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/cart.js"></script>
  <script type="module" src="js/api-integration.js"></script>

  <script>
    // Auth State Logic
    document.addEventListener('DOMContentLoaded', () => {
      const loading = document.getElementById('auth-loading');
      const guestView = document.getElementById('guest-view');
      const dashboardView = document.getElementById('dashboard-view');

      const checkAuth = setInterval(() => {
        if (window.AuthService) {
          clearInterval(checkAuth);
          // Also listen for async state changes
          window.AuthService.initAuthListener((user) => {
            loading.style.display = 'none';
            if (user) {
              guestView.style.display = 'none';
              dashboardView.style.display = 'block';
              updateDashboard(user);
            } else {
              dashboardView.style.display = 'none';
              guestView.style.display = 'block';
            }
          });
        }
      }, 100);

      // Fallback timeout
      setTimeout(() => clearInterval(checkAuth), 5000);
    });

    function updateDashboard(user) {
      document.getElementById('user-name').textContent = user.name || 'User';
      document.getElementById('user-email').textContent = user.email || '';
      document.getElementById('user-initial').textContent = (user.name || 'U').charAt(0).toUpperCase();
      document.getElementById('profile-name').value = user.name || '';
      document.getElementById('profile-email').value = user.email || '';
    }

    window.showTab = function (tabName) {
      // Hide all tabs
      document.querySelectorAll('.dashboard-content-area').forEach(el => el.style.display = 'none');
      // Show selected
      const selected = document.getElementById('tab-' + tabName);
      if (selected) selected.style.display = 'block';
    };

    // Login/Register handlers
    window.handleSignIn = async function (e) {
      e.preventDefault();
      const email = document.getElementById('signin-email').value;
      const pass = document.getElementById('signin-password').value;
      const res = await window.AuthService.login(email, pass);
      if (res.success) location.reload();
      else alert(res.message);
    };

    window.handleGoogleSignIn = async function () {
      const res = await window.AuthService.loginWithGoogle();
      if (res.success) location.reload();
    };

    window.handleCreateAccount = async function (e) {
      e.preventDefault();
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const pass = document.getElementById('signup-password').value;
      const res = await window.AuthService.register({ name, email, password: pass });
      if (res.success) location.reload();
      else alert(res.message);
    };
  </script>
</body>

</html>
